<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Réseau social Groupomania">
        <link rel="icon" href="images/favicon.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../src/css/style.css">
        <title>Groupomania</title>
    </head>

    <body>
        <header>
            <img src="images/icon-left-font-monochrome-black.png" class="header__logo" alt="logo Groupomania">
        </header>

        <main>
           <section class="authentification">
             <nav class="authentification__options">
                <ul>
                 <li class="authentification__inscription">Inscription</li>
                 <li class="authentification__connexion">Connexion</li>
                </ul>
            </nav>
            <form>
               <input type="text" placeholder="Prénom"></input>
               <input type="text" placeholder="Nom"></input>
               <input type="text" placeholder="Adresse email"></input>
               <input type="text" placeholder="Mot de passe"></input>
               <button>Inscription</button>
            </form> 
           </section>
        </main>
    </body>
</html>
